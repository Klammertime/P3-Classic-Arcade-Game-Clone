<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <header>
            <div id="score" class="top">Your Score: 0</div>
            <img id="star" src="images/Star.png" class="top">
            <div id="displayStatus" class="top">
                <span id="wl-update"></span>
            </div>
            <div id="lives">
                <span id="hearts"></span>
            </div>
        </header>
        <div id="game-zone">
        </div>
        <div id="characters">
            <h2>Drag & Drop Your Player Onto the Board</h2>
            <img id="char-princess-girl" src="images/char-princess-girl.png" draggable="true" />
            <img id="char-cat-girl" src="images/char-cat-girl.png" draggable="true" />
            <img id="char-horn-girl" src="images/char-horn-girl.png" draggable="true" />
            <img id="char-pink-girl" src="images/char-pink-girl.png" draggable="true" />
            <img id="char-boy" src="images/char-boy.png" draggable="true" />
        </div>
    </main>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
